<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Shop</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Cart</h1>
      </div>
      <div class="content">
        <div class="elements">
          <div class="img">
            <img src="./assets/blue.png" alt="" />
          </div>

          <div class="p1">
            <h2>Blue denim shirt</h2>
            <p>Color: blue</p>
            <p>Size: M</p>
            <button class="trash">
              <!-- Your HTML file -->
              <i data-lucide="trash" onclick="deleteElement(event)"></i>
            </button>
            <button class="favorite" onclick="toggleFavorite(this)">
              <i data-lucide="heart"></i>
            </button>
          </div>
          <div class="p2">
            <button onclick="addArticle(event)">
              <i data-lucide="plus"></i>
            </button>
            <p class="counter">1</p>
            <button onclick="removeArticle(event)">
              <i data-lucide="minus"></i>
            </button>
            <h1 class="price">$17.99</h1>
          </div>
        </div>
        <hr />
        <div class="elements">
          <div class="img">
            <img src="./assets/red.png" alt="" />
          </div>

          <div class="p1">
            <h2>Red hoodie</h2>
            <p>Color: red</p>
            <p>Size: M</p>
            <button class="trash">
              <!-- Your HTML file -->
              <i data-lucide="trash" onclick="deleteElement(event)"></i>
            </button>
            <button class="favorite" onclick="toggleFavorite(this)">
              <i data-lucide="heart"></i>
            </button>
          </div>
          <div class="p2">
            <button onclick="addArticle(event)">
              <i data-lucide="plus"></i>
            </button>
            <p class="counter">1</p>
            <button onclick="removeArticle(event)">
              <i data-lucide="minus"></i>
            </button>

            <h1 class="price">$17.99</h1>
          </div>
        </div>
      </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
    <script src="javascript/script.js"></script>
  </body>
</html>
