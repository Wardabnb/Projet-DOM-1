<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> shopping cart</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <section class="h-100 gradient-custom">
        <div class="container py-5">
          <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Cart - 2 items</h5>
                </div>
                <div class="card-body">
                  <!-- Single item -->
                  <div class="row ">
                    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                      <!-- Image -->
                      <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                          class="w-100" alt="Blue Jeans Jacket" />
                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                        </a>
                      </div>
                      <!-- Image -->
                    </div>
      
                    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                      <!-- Data -->
                      <p><strong>Blue denim shirt</strong></p>
                      <p>Color: blue</p>
                      <p>Size: M</p>
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm me-1 mb-2 remove" data-mdb-tooltip-init
                        title="Remove item">
                        <i class="fas fa-trash"></i>
                      </button>
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-sm mb-2 " data-mdb-tooltip-init
                        title="Move to the wish list" onclick="toggleFavorite(this)">
                        <i class="fas fa-heart"></i>
                      </button>
                      <!-- Data -->
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                        <!-- Quantity -->
                  <!-- Pour chaque article, supprimez l'identifiant unique "form1" de l'élément input, car il ne devrait pas y avoir plusieurs éléments avec le même ID -->
                    <div class="d-flex mb-4 " style="max-width: 300px">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary px-3 me-2"
                            onclick="adjustQuantity(this, 'decrease')">
                            <i class="fas fa-minus"></i>
                        </button>

                        <div data-mdb-input-init class="form-outline">
                            <input min="0" name="quantity" value="1" type="number" class="form-control"
                                oninput="adjustQuantity(this, 'change')" />
                            <label class="form-label">Quantity</label>
                        </div>

                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary px-3 ms-2"
                            onclick="adjustQuantity(this, 'increase')">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                        <!-- Quantity -->
                  
                        <!-- Price -->
                        <strong><span class="totalAmount">$17.99</span></strong>
                        <!-- Price -->
                    
                   
                    </div>
                  </div>
                  <!-- Single item -->
      
                  <hr class="my-4" />
      
                  <!-- Single item -->
                  <div class="row ">
                    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                      <!-- Image -->
                      <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/13a.webp"
                          class="w-100" />
                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                        </a>
                      </div>
                      <!-- Image -->
                    </div>
      
                    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                      <!-- Data -->
                      <p><strong>Red hoodie</strong></p>
                      <p>Color: red</p>
                      <p>Size: M</p>
      
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm me-1 mb-2 remove" data-mdb-tooltip-init
                        title="Remove item">
                        <i class="fas fa-trash"></i>
                      </button>
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-sm mb-2" data-mdb-tooltip-init
                        title="Move to the wish list" onclick="toggleFavorite(this)">
                        <i class="fas fa-heart"></i>
                      </button>
                      <!-- Data -->
                    </div>
      
                    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                        <!-- Quantity -->
                       <!-- Pour chaque article, supprimez l'identifiant unique "form1" de l'élément input, car il ne devrait pas y avoir plusieurs éléments avec le même ID -->
                    <div class="d-flex mb-4 " style="max-width: 300px">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary px-3 me-2"
                            onclick="adjustQuantity(this, 'decrease')">
                            <i class="fas fa-minus"></i>
                        </button>

                        <div data-mdb-input-init class="form-outline">
                            <input min="0" name="quantity" value="1" type="number" class="form-control"
                                oninput="adjustQuantity(this, 'change')" />
                            <label class="form-label">Quantity</label>
                        </div>

                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary px-3 ms-2"
                            onclick="adjustQuantity(this, 'increase')">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                      
                        <!-- Price -->
                        <strong><span class="totalAmount">$17.99</span></strong>
                        <!-- Price -->
                    
                    
                    </div>
                  </div>
                  <!-- Single item -->
                </div>
              </div>
              <div class="card mb-4">
                <div class="card-body">
                  <p><strong>Expected shipping delivery</strong></p>
                  <p class="mb-0">12.10.2020 - 14.10.2020</p>
                </div>
              </div>
              <div class="card mb-4 mb-lg-0">
                <div class="card-body">
                  <p><strong>We accept</strong></p>
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                    alt="Visa" />
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                    alt="American Express" />
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                    alt="Mastercard" />
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.webp"
                    alt="PayPal acceptance mark" />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Summary</h5>
                </div>
                <div class="card-body">
                
                  
                    <div
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                      <div>
                        <strong>Total amount</strong>
                    
                      </div>
                      <span class="total"><strong>$53.98</strong></span>
                    </div>
                 
      
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="javascript/script.js"></script>
</body>
</html>
